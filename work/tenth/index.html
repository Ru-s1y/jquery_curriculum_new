<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // ready
      $(function() {
        // 初期値
        var page = 1;
        var inputText = '';

        // 商品リストの表示
        function BookView(Items) {
          var bookView = '';
          $.each(Items, function(i, item) {
            bookView += 
              '<li class="lists__item">' +
                '<div class="lists__item__inner">' +
                  '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                    '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                    '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                    '<p class="lists__item__detail">作者　：' + item.Item.author + '</p>' +
                    '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
                  '</a>' +
                '</div>' +
              '</li>';
          });
          $('.lists').append(bookView);
        }

        // 検索結果が見つからない時
        function ErrorMessage(message) {
          $('.message').children().remove();
          var errorMessage = '<p class="error-message">' + message + '</p>';
          $('.message').append(errorMessage);
        }

        // ページャの表示
        function PagerView(pageCount) {
          var pagerView = '<div class="pager" data-js="pager">' +
                            '<div class="counter">' +
                              '<span class="counter-current">' + page + '</span>/<span class="counter-all">' + pageCount + '</span>' +
                            '</div>' +
                            '<div class="btn-wrapper">' +
                              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                            '</div>' +
                          '</div>';
          $('.lists').after(pagerView);
          PagerButton(pageCount);
        }

        // ボタンの非アクティブ化処理
        function PagerButton(pageCount) {
          // 総ページ数が1ページの場合disabled (page=1 && pageCount=1)
          if (pageCount === 1) {
            // console.log("1/1ページ");
            $('.btn-item').addClass('disabled');
          } else if (page === 1) {
            // console.log("1ページ目:");
            $('a[data-js="page-prev"]').addClass('disabled');
          }　else if (page === pageCount) {
            // console.log("最終ページ:");
            $('a[data-js="page-next"]').addClass('disabled');
          }
        }

        // APIリクエスト
        function RequestApi() {
          // 初期化
          $('.message').children().remove();
          $('.lists').children().remove();
          $('.pager').remove();

          // Ajax通信
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              keyword: inputText,
              hits: 20,
              page: page,
              booksGenreId: '001'
            },
          }).done(function(data) {
            // 成功処理
            if (data.hits > 0) {
              PagerView(data.pageCount);
              BookView(data.Items);
            } else {
              // ヒットしない時
              ErrorMessage("検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。");
            }
          }).fail(function(data) {
            // エラー処理
            CheckErrorStatus(data.status);
          });
        }

        // エラーメッセージ集
        function CheckErrorStatus(status) {
          switch (status) {
            case 0:
              ErrorMessage("通信に失敗しました。インターネットのご接続をご確認ください。");
              break;
            case 400:
              ErrorMessage("検索結果が入力されていません。");
              break;
            case 404:
              ErrorMessage("エラーが発生しました。サイト管理者にお問合せください。");
              break;
            case 429:
              ErrorMessage("リクエスト過多です。しばらく時間を置いてからお試しください。");
              break;
            case 500:
              ErrorMessage("システムエラーが発生しました。しばらく時間を置いてからお試しください。");
              break;
            case 503:
              ErrorMessage("メンテナンス中です。しばらく時間を置いてからお試しください。");
              break;
            default:
              ErrorMessage("エラーが発生しました。サイト管理者にお問い合わせください。");
          }
        }

        // クリックイベント(検索)
        // $('.search__btn').click(function() {
        $('.search__btn').on('click', function() {
          inputText = $('.search__text__input').val();
          page = 1;
          RequestApi();
        });

        // クリックイベント(pager)
        $('.container').on('click', '.btn-wrapper a', function(e) {
          e.preventDefault();
          // disabledのクラスを読み取る
          if ($(this).hasClass('disabled')) {
            return;
          } else {
            var $pagerButton = $(this).data('js');
            switch($pagerButton) {
              case 'page-prev':
                page -= 1;
                break;
              case 'page-next':
                page += 1;
                break;
              // ここにpagerボタンを追加していく
              default:
                return;
            }
            RequestApi();
          }
        });
      });

      // ----- コメント -----
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
    </script>
  </body>
</html>
